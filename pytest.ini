[pytest]
testpaths = tests
python_files = test_*.py validate_*.py stress_*.py adversarial_*.py benchmark_*.py torture_*.py olympic_*.py
python_functions = test_* validate_* stress_* adversarial_* benchmark_* torture_*
addopts = -v --tb=short
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    benchmark: marks benchmark tests
    torture: marks torture tests (run separately for full suite)
